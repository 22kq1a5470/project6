            list-style-type: none;

        .items{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 10px 20px;
            grid-column-gap: 30px;
            grid-row-gap: 30px;
        }
        .item img{
            width: 80%;
            height: 200px;
            objecct-fit: cover;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .item img:hover{
            transform: scale(1.04);
        }
        .item h4{
            padding: 3px;
            text-alian: center;
        }
        .item button{
            padding: 50px 30px;
            border: none;
            outline: none;
            background-color: green;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 20px;
            display: block;
            margin: 0 auto;
            transation: 0.5s all;
        }
        .item button:hover{
            transform: scale(1.08);
        }
        @media screen and (max-width: 1000px){
            .items{
                grid-template-columns: repeat(2, 1fr);
            }
        @media screen and (max-width: 768px){
            .items{
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
